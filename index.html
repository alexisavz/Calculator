<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">

      <form name="myForm">
        <input type="text" name="textview" class="textview" disabled>
      </form>
        <table>
          <tr>
            <td><button id="sym" onclick="percentage()">%</button></td>
            <td><button id="sym" onclick="cuadratic()">x&sup2</button></td>
            <td><button id="sym" onclick="callDEL()">Del</button></td>
            <td><button id="sym" onclick="callAC()">AC</button></td>
          </tr>
          <tr>
            <td><button id="num" onclick="insertNum(7)">7</button></td>
            <td><button id="num" onclick="insertNum(8)">8</button></td>
            <td><button id="num" onclick="insertNum(9)">9</button></td>
            <td><button id="sym" onclick="div()">&divide</button></td>
          </tr>
          <tr>
            <td><button id="num" onclick="insertNum(4)">4</button></td>
            <td><button id="num" onclick="insertNum(5)">5</button></td>
            <td><button id="num" onclick="insertNum(6)">6</button></td>
            <td><button id="sym" onclick="mult()">&times</button></td>
          </tr>
          <tr>
            <td><button id="num" onclick="insertNum(1)">1</button></td>
            <td><button id="num" onclick="insertNum(2)">2</button></td>
            <td><button id="num" onclick="insertNum(3)">3</button></td>
            <td><button id="sym" onclick="sub()">-</button></td>
          </tr>
          <tr>
            <td><button id="sym" onclick="decimal()">.</button></td>
            <td><button id="num" onclick="insertNum(0)">0</button></td>
            <td><button id="sym" onclick="equal()">=</button></td>
            <td><button id="num" onclick="add()">+</button></td>
          </tr>
        </table>
      </div>
  </body>
  <script type="text/javascript" src="code.js"></script>
</html>
